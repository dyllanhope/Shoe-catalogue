<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Shoe Catalogue</title>

    <script type="text/template" class="dropDownTemplate">
            <select>
                {{#each list}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
    </script>

</head>

<body style="background-image: url(media/wallpaper.jpg)">
    <div class="container">
        <h1><u>Dyllans Shoe Catalogue</u></h1>
        <div class="row center">
            <div class="col-8 border sideRight">
                <div style="margin-bottom:5px;margin-top:5px">
                    <span>Colour:<span style="float: none;margin:0px" class="colourData center"></span></span>
                </div>
                <div style="margin-bottom:5px">
                    <span>Brand: <span style="float: none" class="brandData center"></span></span>
                </div>
                <div style="margin-bottom:5px">
                    <span>Size: <span style="float: none" class="sizeData center"></span></span>
                </div>
                <div>
                    <h4 id="display">Please select your dream shoe</h4>
                </div>
            </div>
            <div class="col-4 sideLeft">
                <h3><u>Shopping Basket:</u></h3>
            </div>
        </div>
    </div>
</body>
<script src="js/data.js"></script>
<script src="js/shoe-catalog-manager.js"></script>
<script src="js/shoe-catalog-DOM.js"></script>
</html>
