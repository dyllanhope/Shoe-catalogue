<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Shoe Catalogue</title>

    <script type="text/template" class="basketListTemplate">
        <ul>
            {{#each items}}
                <li>Size {{size}} {{colour}} {{brand}}  ({{qty}})</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/template" class="dropDownTemplate">
        {{#each list}}
            <option value="{{this}}">{{this}}</option>
        {{/each}}
    </script>

</head>

<body style="background-image: url(media/wallpaper.jpg)">
    <div class="container">
        <h1><u>Dyllans Shoe Catalogue</u></h1>
        <div class="row center">
            <div class="col-8 border sideRight">
                <div style="margin-bottom:5px;margin-top:5px">
                    <span>Colour:<select id="colourDrop" style="float: none;margin:0px"
                            class="colourData center"></select></span>
                </div>
                <div style="margin-bottom:5px">
                    <span>Brand: <select id="brandDrop" style="float: none" class="brandData center"></select></span>
                </div>
                <div style="margin-bottom:5px">
                    <span>Size: <select id="sizeDrop" style="float: none" class="sizeData center"></select></span>
                </div>
                <div>
                    <button style="margin:5px" class="searchButton">Search</button>
                    <button style="margin:5px" class="addButton">Add to basket</button>
                </div>
                <div>
                    <h4 style="margin:5px" id="display">Please select your dream shoe</h4>
                </div>
            </div>
            <div class="col-4 sideLeft">
                <h3><u>Shopping Basket:</u></h3>
                <div class="listData">

                </div>
                <div style="float: right">
                    <button class="clearButton clear">Clear basket</button>
                </div>
                <div style="float: right">
                    <button class="checkoutButton clear">Checkout</button>
                </div>
            </div>
        </div>
        <div class="row center">
            <button class="showRecordEditor">Update records</button>
            <div class="col-12 info recordUpdate">
                <div>
                    <h4><u>Update records</u></h4>
                </div>
                <div>
                    <label>Colour:</label>
                    <input style="margin:5px" type="text">
                    <label>Brand:</label>
                    <input style="margin:5px" type="text">
                    <label>Price:</label>
                    <input style="margin:5px;width:60px" type="text">
                    <label>Size:</label>
                    <input style="margin:5px;width:60px" type="text">
                    <label>Stock:</label>
                    <input style="margin:5px;width:60px" type="text">
                </div>
                <div>
                    <button style="margin-bottom: 6px" class="updateRecords">Add record</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/data.js"></script>
<script src="js/shoe-catalog-manager.js"></script>
<script src="js/shoe-catalog-DOM.js"></script>

</html>
